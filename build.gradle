plugins {
    id "java"
}

group "com.alpha.redux"
version "1.0"

repositories {
    mavenCentral()
    mavenLocal()

    maven { url "https://hub.spigotmc.org/nexus/content/groups/public/"}
    //maven { url "https://maven.citizensnpcs.co/repo" }
    maven { url "https://repo.codemc.io/repository/maven-public/"}
    maven {url "https://hub.spigotmc.org/nexus/content/groups/public/"}
    maven {url "https://repo.essentialsx.net/snapshots/"}
}



dependencies {


    compileOnly files("libs/NametagEdit.jar")
    compileOnly files("libs/citizens.jar")
    compileOnly files("libs/hunter.jar")

    compileOnly "net.essentialsx:EssentialsX:2.20.0-SNAPSHOT"
    compileOnly "org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT"
    //compileOnly 'net.citizensnpcs:citizens-main:2.0.30-SNAPSHOT'
    compileOnly "com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.9"
    compileOnly "org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT"

}

test {
    useJUnitPlatform()
}

processResources{
    doFirst {
        file("$buildDir/resources/main").listFiles().each {
            it.delete()
        }
    }
}